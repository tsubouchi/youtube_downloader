<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">YouTube Transcriber</h1>
        
        <!-- 入力フォーム -->
        <div class="max-w-2xl mx-auto mb-8">
            <form id="processForm" class="space-y-4">
                <div>
                    <input type="text" 
                           id="youtube_url" 
                           name="youtube_url" 
                           placeholder="YouTube URLを入力してください" 
                           class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <label class="block text-sm mb-2">スクリーンショット数:</label>
                        <input type="number" 
                               id="num_screenshots" 
                               name="num_screenshots" 
                               value="3" 
                               min="1" 
                               max="10" 
                               class="w-24 p-2 rounded bg-gray-800 text-white border border-gray-700">
                    </div>
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded transition duration-200">
                        処理開始
                    </button>
                </div>
            </form>
        </div>

        <!-- 結果表示エリア -->
        <div id="result" class="max-w-4xl mx-auto space-y-8 hidden">
            <!-- 文字起こし結果 -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">文字起こし結果</h2>
                <div id="transcriptionText" class="whitespace-pre-wrap"></div>
            </div>

            <!-- 英訳結果 -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">英訳結果</h2>
                <div id="translationText" class="whitespace-pre-wrap"></div>
            </div>

            <!-- 最近の処理結果 -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">最近の処理結果</h2>
                <div id="recentResults" class="space-y-2">
                    <!-- 動的に追加される -->
                </div>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading text-center py-8">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-400">処理中...</p>
        </div>

        <!-- エラー表示 -->
        <div id="error" class="hidden max-w-2xl mx-auto mt-8 bg-red-900 text-white p-4 rounded">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('processForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI初期化
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            const formData = new FormData();
            formData.append('youtube_url', document.getElementById('youtube_url').value);
            formData.append('num_screenshots', document.getElementById('num_screenshots').value);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 結果の表示
                    displayResults(data);
                } else {
                    // エラー表示
                    showError(data.error);
                }
            } catch (error) {
                showError('処理中にエラーが発生しました: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        function displayResults(data) {
            // 結果表示エリアを表示
            document.getElementById('result').classList.remove('hidden');
            
            // 文字起こし
            document.getElementById('transcriptionText').textContent = data.transcription;
            
            // 翻訳
            document.getElementById('translationText').textContent = data.translation;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
